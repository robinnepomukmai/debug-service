apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: debug-service
  namespace: debug
  labels:
    app: debug-service
spec:
  selector:
    matchLabels:
      name: debug-service
  template:
    metadata:
      labels:
        name: debug-service
    spec:
      tolerations:
        # this toleration is to have the daemonset runnable on master nodes
        # remove it if your masters can't run pods
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      containers:
        - name: debug-service
          image: nepooomuk/debug-service:1
          resources:
            limits:
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
      terminationGracePeriodSeconds: 30

---
kind: Service
apiVersion: v1
metadata:
  name: debug-service
  namespace: debug
  labels:
    app: debug-service
spec:
  selector:
    app: debug-service
  ports:
    - name: metrics
      port: 8080

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-monitoring-infra-prom-debug-service
  namespace: monitoring
  labels:
    responsibility: innovo
    app: debug-service
spec:
  endpoints:
    - port: metrics
      path: /metrics
  namespaceSelector:
    matchNames:
      - debug
  selector:
    matchLabels:
      app: debug-service
